name: Teni Saluton Viva

on:
  schedule:
    - cron: "0 16 * * *"   # 每天0点随机6小时之内
  workflow_dispatch:       # 支持手动触发

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: ⏱️ Generi hazardan prokraston (maksimume 6 horojn).
        run: |
          delay=$((RANDOM % 21601))  
          echo "将在 $delay 秒后开始执行任务"
          sleep $delay
    
      - name: Elchecki deponejon
        uses: actions/checkout@v4

      - name: Agordi Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instali Playwright
        run: |
          python -m pip install --upgrade pip
          python -m pip install playwright
          python -m playwright install chromium
          python -m pip install requests

      - name: Ruli Teni-Salutan-Staton
        env:
          UZANTONOMO: ${{ secrets.UZANTONOMO }}
          PASVORTO: ${{ secrets.PASVORTO }}
          TELEGRAM_SIGNALO: ${{ secrets.TELEGRAM_SIGNALO }}
          TELEGRAM_BABILO_ID: ${{ secrets.TELEGRAM_BABILO_ID }}
        run: |
          python login.py
